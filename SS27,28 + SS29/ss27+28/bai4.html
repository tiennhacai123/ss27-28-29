<script>
    let arr = [10,11,12,13,14,15,16,17,18];
    let arr1 = [];
    let arr2 = [];
    for(let i = 0;i<arr.length;i++){
        if(arr[i]%2!==0){
            arr1.push(arr[i]);
        }else if(arr[i]%2===0){
            arr2.push(arr[i]);
        }
    }
    console.log("Mang chua cac so le la:",arr1);
    console.log("Mang chua cac so chan la:",arr2)
</script>
