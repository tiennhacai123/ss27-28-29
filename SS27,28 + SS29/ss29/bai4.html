<script>
function counts(chuoi, kyTu) {
    let count = 0;
    for (let i = 0; i < chuoi.length; i++) {
        if (chuoi[i] === kyTu) {
            count++;
        }
    }
    return count;
}
let string = prompt("Nhap vao 1 chuoi:");
let a = prompt("Nhap vao mot ky tu:");
let soLanXuatHien = counts(string, a);
console.log(`So lan xuat hien cua ky tu ${a} trong chuoi la: ${soLanXuatHien}`);
   </script>
