<script>
    let arr = [5,3,7,1,8,9];
    let max = arr[0];
    let min = arr[0];
    for(let i = 0;i<arr.length;i++ ){
        if(arr[i] > max){
            max = arr[i];   
        }else if(arr[i]<min){
            min = arr[i];
        }
    }
    console.log("Max",max);
    console.log("Min",min);
</script>
