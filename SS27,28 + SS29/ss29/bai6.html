<script>
function Letter(str) {
    let words = str.split(" ");
    for (let i = 0; i < words.length; i++) {
        words[i] = words[i].charAt(0).toUpperCase() + words[i].slice(1);
    }
    let result = words.join(" ");
    return result;
}
let myString = "le dien tien";
let result = Letter(myString);
console.log(result);
