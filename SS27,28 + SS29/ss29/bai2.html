<script>
    function arrLength(arr){
        let longgestElement = arr[0];
        for(let i = 0; i< arr.length;i++){
            if(arr[0].length<arr[i].length){
                longgestElement = arr[i];
            }
        }
        return longgestElement;
    }
    let arr = ["le tien", "nam son", "the minh", "nguyen duy hien"];
    let longgestElement = arrLength(arr)
    console.log("Mang dai nhat la:",longgestElement);
</script>
